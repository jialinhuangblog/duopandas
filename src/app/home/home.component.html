<div class="container">
  <!-- Navigation to Admin -->
  <div class="navigation-bar">
    <a routerLink="/admin" class="nav-button admin-button">
      ⚙️ Admin Panel
    </a>
  </div>

  <mat-tab-group>
    <mat-tab label="English Words">
      <div class="cards-container">
        <app-flashcard 
          *ngFor="let word of engWords$ | async; trackBy: trackByWord" 
          [wordPair]="word"
          (cardHidden)="onCardHidden($event)">
        </app-flashcard>
      </div>
    </mat-tab>
    
    <mat-tab label="Japanese Words">
      <div class="cards-container">
        <app-flashcard 
          *ngFor="let word of japaneseWords$ | async; trackBy: trackByWord" 
          [wordPair]="word"
          (cardHidden)="onCardHidden($event)">
        </app-flashcard>
      </div>
    </mat-tab>
    
    <mat-tab label="All Words">
      <div class="cards-container">
        <app-flashcard 
          *ngFor="let word of allWords$ | async; trackBy: trackByWord" 
          [wordPair]="word"
          (cardHidden)="onCardHidden($event)">
        </app-flashcard>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
