<mat-card class="flashcard" 
          [class.flipped]="isFlipped"
          [class.hiding]="isHiding"
          [style.background-color]="mondrianColor"
          [style.border-width.px]="borderWidth"
          [style.transform]="'rotate(' + rotation + 'deg)'"
          [style.width]="cardWidth"
          [style.height]="cardHeight"
          (click)="flip()">
  
  <!-- macOS Traffic Lights - only shows on hover when authenticated -->
  <div *ngIf="isAuthenticated" class="traffic-lights">
    <button class="traffic-light red" 
            (click)="deleteCard($event)"
            title="Delete this flashcard">
    </button>
    <button class="traffic-light yellow"
            (click)="hideCard($event)" 
            title="Hide this flashcard">
    </button>
    <button class="traffic-light green"
            title="Just for show">
    </button>
  </div>
  
  <!-- Lock indicator when not authenticated -->
  <div *ngIf="!isAuthenticated" 
       class="lock-indicator"
       title="Authentication required for deletion">
    ðŸ”’
  </div>
  
  <mat-card-content>
    <div class="card-front" *ngIf="!isFlipped"
         [style.--scrollbar-thumb-color]="getScrollbarThumbColor()"
         [style.--scrollbar-track-color]="getScrollbarTrackColor()">
      <h2 [class.japanese-text]="hasNewlines(wordPair.word)" 
          [class.long-text]="isLongText(wordPair.word)"
          [class.very-long-text]="isVeryLongText(wordPair.word)"
          [style.color]="getTextColor()"
          [style.text-shadow]="getTextShadow()">
        {{ formatText(wordPair.word) }}
      </h2>
      <p class="hint" [style.color]="getTextColor()">Click to see translation</p>
    </div>
    <div class="card-back" *ngIf="isFlipped"
         [style.--scrollbar-thumb-color]="getScrollbarThumbColor()"
         [style.--scrollbar-track-color]="getScrollbarTrackColor()">
      <h2 [class.japanese-text]="hasNewlines(wordPair.translation)" 
          [class.long-text]="isLongText(wordPair.translation)"
          [class.very-long-text]="isVeryLongText(wordPair.translation)"
          [style.color]="getTextColor()"
          [style.text-shadow]="getTextShadow()">
        {{ formatText(wordPair.translation) }}
      </h2>
      <p class="hint" [style.color]="getTextColor()">Click to see word</p>
    </div>
  </mat-card-content>
</mat-card>
