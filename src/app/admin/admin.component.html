  <h1>âœ¨ Word Admin âœ¨</h1>
  <p>Add new flashcard pairs</p>
  
  <!-- Navigation and Controls -->
  <div class="header-controls">
    <button *ngIf="!isLocked" 
            (click)="lockApp()" 
            class="nav-button lock-button"
            title="Lock the app">
      ğŸ”’ Lock
    </button>
    
    <a routerLink="/" class="nav-button home-button">
      ğŸ  Back to Flashcards
    </a>
  </div>

<mat-card class="admin-card" [class.flicking]="isFlicking" [class.locked]="isLocked">
  <mat-card-content>
    <!-- Password Lock Screen -->
    <div *ngIf="isLocked" class="password-lock">
      <div class="lock-icon">ğŸ”’</div>
      <h2>Admin Access</h2>
      <p>Enter password to unlock admin panel</p>
      
      <mat-form-field appearance="outline" class="password-field">
        <mat-label>Password</mat-label>
        <input matInput 
               type="password"
               [(ngModel)]="password" 
               (keyup.enter)="checkPassword()"
               placeholder="Enter password"
               autocomplete="off">
      </mat-form-field>
      
      <button mat-raised-button 
              color="primary" 
              (click)="checkPassword()"
              [disabled]="!password.trim()"
              class="unlock-button">
        ğŸ”“ Unlock
      </button>
    </div>

    <!-- Main Admin Form -->
    <form *ngIf="!isLocked" (ngSubmit)="onSubmit()" #wordForm="ngForm">
      
      <div class="language-selection">
        <label class="language-label">Language</label>
        <mat-radio-group 
          [(ngModel)]="language" 
          name="language"
          aria-label="Select language" 
          required>
          <mat-radio-button value="eng">ğŸ‡ºğŸ‡¸ English</mat-radio-button>
          <mat-radio-button value="japanese">ğŸ‡¯ğŸ‡µ Japanese</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Word/Phrase</mat-label>
        <input matInput 
               [(ngModel)]="word" 
               name="word" 
               required
               placeholder="Enter the main word or phrase">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Translation</mat-label>
        <textarea matInput 
                  [(ngModel)]="translation" 
                  name="translation" 
                  required
                  rows="3"
                  placeholder="Enter the translation (use \n for new lines)"></textarea>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="!wordForm.form.valid">
          â• Add Word
        </button>
        
        <button mat-stroked-button 
                type="button" 
                (click)="clear()">
          ğŸ§¹ Clear
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
