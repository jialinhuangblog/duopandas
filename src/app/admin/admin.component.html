<div class="admin-header">
  <div class="header-controls">
    <a routerLink="/" class="nav-button home-button">
      Back to /
    </a>
  </div>
</div>

<mat-card class="admin-card" [class.flicking]="isFlicking">
  <mat-card-content>
    <!-- Show message if locked -->
    <div *ngIf="isLocked" class="locked-message">
      <h2>Access Restricted</h2>
      <p>Please unlock using the lock button in the top-right corner to access admin features.</p>
    </div>

    <!-- Main Admin Form -->
    <form *ngIf="!isLocked" (ngSubmit)="onSubmit()" #wordForm="ngForm">
      
      <div class="language-selection">
        <label class="language-label">Language</label>
        <mat-radio-group 
          [(ngModel)]="language" 
          name="language"
          aria-label="Select language" 
          required>
          <mat-radio-button value="eng">English</mat-radio-button>
          <mat-radio-button value="japanese">Japanese</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Word/Phrase</mat-label>
        <input matInput 
               [(ngModel)]="word" 
               name="word" 
               required
               placeholder="Enter the main word or phrase">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Translation</mat-label>
        <textarea matInput 
                  [(ngModel)]="translation" 
                  name="translation" 
                  required
                  rows="3"
                  placeholder="Enter the translation (use \n for new lines)"></textarea>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="!wordForm.form.valid">
          Add Word
        </button>
        
        <button mat-stroked-button 
                type="button" 
                (click)="clear()">
          Clear
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
